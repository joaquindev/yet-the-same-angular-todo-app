<!doctype html>
<html lang="en" ng-app="angularTodo">
<head>
  <meta charset="utf-8">
  <title>Angular TODO SPA</title>
  <meta name="description" content="Yet another Angular TODO SPA">
  <meta name="author" content="joaquindev">

  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet"> 
  <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">-->
  <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>

  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/controllers/mainController.js"></script>
  <script type="text/javascript" src="/js/services/todos.js"></script>
  <!--[if lt IE 9]/>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body ng-controller="mainController">
My Todo List {{todos.length}}
<br/>
Server time {{getServerTime()}}
<br/>
<form>
  <div class="col-md-10">
    <div class="col-md-9 form-group form-inline">
      <input type="text" placeholder="Add a new todo" ng-model="formData.text" required>
    </div> 
    <div class="col-md-3 form-group form-inline">
      <button type="submit" ng-click="createTodo()">Add ToDo</button>
    </div>
  </div> 
</form>
<div class="col-md-2">
  <button class="btn btn-success btn-xs todo-alldone" ng-click="alldone()">Set All Tasks Done</button>
</div>
<div class="col-md-2">
  <button class="btn btn-inverse btn-xs todo-alldone" ng-click="allundone()">Set All Tasks Undone</button>
</div>
<hr/>
<h4>To Do so far</h2>
<div id="todoList" class="col-md-6 text-left">
    <ul>
        <li ng-repeat="todo in todos">
           <div class="col-md-1">
             <input type="checkbox" ng-if="todo.done === false" ng-click="doneTodo(todo._id)">
             <input type="checkbox" ng-if="todo.done === true" ng-click="undoneTodo(todo._id)" checked>
           </div> 
           <div class="col-md-9" class="todo-done">
                {{todo.text}} 
           </div>
           <div class="col-md-2"> 
                 <button class="btn btn-danger btn-xs" ng-click="deleteTodo(todo._id)">Delete</button>            
           </div>
        </li>
    </ul>
</div>
</body>
</html>
